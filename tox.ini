[tox]
envlist=py38,pylint,mypy
skipsdist = True

[testenv]
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE DAGSTER_GIT_REPO_DIR POSTGRES_TEST_DB_HOST
basepython =
  python3.8
deps =
  -e {env:DAGSTER_GIT_REPO_DIR}/python_modules/dagster[test]
  -e {env:DAGSTER_GIT_REPO_DIR}/python_modules/dagster-test
  -e {env:DAGSTER_GIT_REPO_DIR}/python_modules/dagster-graphql
  -e {env:DAGSTER_GIT_REPO_DIR}/python_modules/dagit
  -e {env:DAGSTER_GIT_REPO_DIR}/python_modules/libraries/dagster-k8s
  -e {env:DAGSTER_GIT_REPO_DIR}/python_modules/libraries/dagster-docker
  -e {env:DAGSTER_GIT_REPO_DIR}/python_modules/libraries/dagster-postgres
  -e ../ursula
  -e .[tests]
whitelist_externals =
  echo
commands =
  /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  echo -e "--- \033[0;32m:pytest: Running tox tests\033[0m"
  pytest -vv -p dagster_test.fixtures {posargs}

[testenv:pylint]
whitelist_externals =
  echo
  pylint
commands =
  echo -e "--- \033[0;32m:lint-roller: Running pylint\033[0m"
  pylint -j 0 --rcfile=.pylintrc dagster_cloud dagster_cloud_tests

[testenv:mypy]
whitelist_externals =
  echo
  mypy
commands =
  echo -e "--- \033[0;32m:mypy: Running mypy\033[0m"
  mypy -p dagster_cloud -p dagster_cloud_tests --namespace-packages --ignore-missing-imports --show-error-codes
